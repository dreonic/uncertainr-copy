data:
  name: shepp_2d
  batch_size: 8
  out_dim: 1
  in_dim: 2
  scan_id: 0
  n_views: 20
  sidelength: 256
  view_batch_size: ${data.n_views}
  noise_sigma: 0
  noise_snr_dB: 0
  test_set: true
  zero_pad: false
model:
  name: mlp
  width: 280
  depth: 5
  omega_0: 40
  bias: true
  model_type: rff_enc
  embed_width: 726
  activation_type: silu
  outerlin: false
  swa_mult: 0
  use_checkpoint: false
  checkpoint_dir: ${paths.repo}/checkpoints
uncertainty:
  name: mc_dropout
  pdrop: 0.2
  num_baselearners: 1
  num_samples: 50
opt:
  name: adam
  lr: 0.0003
  weight_decay: 0
reg:
  type: ANISO_TV
  coeff: 0.008
name: default
run: 1
seed: 5
gpu: 0
epochs_til_ckpt: 10000
num_epochs: 15000
steps_til_summary: 100
save_last_ckpt: false
dir_name: project/uncertainr-copy
paths:
  repo: /root/${dir_name}
  data: ${paths.repo}/data
  plots_dir_name: plots
  experiments: experiments
